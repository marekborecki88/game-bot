<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hero Attributes With Points</title>
</head>
<body>
  <!-- Minimal hero attributes page for testing attribute points detection -->
  <div class="stats">
    <div class="value">90%</div>
    <div class="value">16594</div>
  </div>

  <a class="adventure">
    <div class="content">83</div>
  </a>

  <div id="topBarHero">
    <!-- levelUp show indicates attribute points available (legacy) -->
    <i class="levelUp show"></i>
  </div>

  <!-- Explicit pointsAvailable element used by new scanner -->
  <div class="heroAttributes">
    <div class="pointsAvailable">4</div>
  </div>

  <!-- heroState indicating currently in village (makes hero available) -->
  <div class="heroState">currently in village</div>
</body>
</html>
